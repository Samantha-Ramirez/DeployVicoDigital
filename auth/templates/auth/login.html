{% extends "auth/log_layout.html" %}

{% block title %}Login | Sistema Streaming{% endblock %}

{% block links %}
<li class="nav-item">
    <a class="nav-link" href="/auth/login" class="active">Iniciar sesi&oacute;n</a>       
</li>
<li class="nav-item">
    <a class="nav-link" href="/auth/signup_seller/{{parent_id}}">Reg&iacute;strate como vendedor</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/auth/signup_client">Reg&iacute;strate como cliente</a>
</li>
{% endblock %}

{% block body %}
<div class="login">
    <h1>Iniciar sesi&oacute;n</h1>
    <form action="/auth/login" method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Nombre de usuario" id="username" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Contrase&ntilde;a" id="password" required>
        </div>
            
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Iniciar sesi&oacute;n">
    </form>
</div>

{% endblock %}
