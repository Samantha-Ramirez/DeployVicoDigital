{% extends "auth/log_layout.html" %}

{% block title %}Restaurar contrase&ntilde;a | Sistema Streaming{% endblock %}

{% block links %}
<li class="nav-item">
    <a class="nav-link" href="/auth/login">Iniciar sesi&oacute;n</a>       
</li>
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Registrarse 
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <li><a class="dropdown-item" href="/auth/signup_seller/{{parent_id}}">Como vendedor</a></li>
      <li><a class="dropdown-item" href="/auth/signup_client">Como cliente</a></li>
    </ul>
</li>
{% endblock %}

{% block body %}
<div class="login">
    <h1>Restaurar contrase&ntilde;a</h1>
    <form action="/auth/change_password" method="POST">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" id="email" required>
        </div>
        
        <div class="form-group">
            <input type="password" name="newPassword" placeholder="Nueva contrase&ntilde;a" id="newPassword" required>
        </div>

        <div class="form-group">
            <input type="password" name="confirmPassword" placeholder="Confirmar contrase&ntilde;a" id="confirmPassword" required>
        </div>

        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Restaurar contrase&ntilde;a">
    </form>
</div>

{% endblock %}
