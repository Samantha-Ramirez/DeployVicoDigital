{% extends "auth/log_layout.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}
<div class="register">
    <h1>Sign up</h1>
    <div class="links">
        <a href="/auth/login">Login</a>
        <a href="/auth/signup/{{token}}/{{key}}" class="active">Sign up</a>
    </div>
    <form action="/auth/signup/{{token}}/{{key}}" method="POST" autocomplete="off">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" id="username" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" id="email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <div class="form-group">
            <input type="text" name="phone" placeholder="Phone" id="phone" required>
        </div>
        <div class="form-group">
            <input type="text" name="ci" placeholder="CI" id="ci" required>
        </div>                
        <div class="form-group">
            <label for="gender" class="container">Gender</label>
            <div class="form-check">
                <input type="checkbox" name="gender" value="Man" id="gender">
                <label for="Man" class="container">Man</label> 
            </div>
            <div class="form-check">
                <input type="checkbox" name="gender" value="Woman" id="gender">
                <label for="Woman" class="container">Woman</label> 
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="facebook" placeholder="Facebook" id="facebook" required>
        </div>
        <div class="form-group">
            <input type="text" name="instagram" placeholder="Instagram" id="instagram" required>
        </div>
        <div class="form-group">
            <label for="social_media" class="container">Social Media</label>
            <div class="form-check">
                <input type="checkbox" name="social_media" value="WhatsApp" id="social_media">
                <label for="social_media" class="container">WhatsApp</label> 
            </div>
            <div class="form-check">
                <input type="checkbox" name="social_media" value="Messenger" id="social_media">
                <label for="social_media" class="container">Messenger</label> 
            </div>
            <div class="form-check">
                <input type="checkbox" name="social_media" value="Telegram" id="social_media">
                <label for="social_media" class="container">Telegram</label> 
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="container">Type of user: </label>
            <div class="container">
                <select name="userType" class="form-control">
                    <option value="Client">Client</option>
                    <option value="Seller">Seller</option>
                </select>
            </div>
        </div>

        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Sign up">
    </form>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

{% endblock %}
