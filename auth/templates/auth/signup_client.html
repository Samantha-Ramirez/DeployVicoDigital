{% extends "auth/log_layout.html" %}

{% block title %}Sign up as client | Sistema Streaming{% endblock %}

{% block links %}
<li class="nav-item">
    <a class="nav-link" href="/auth/login">Iniciar sesi&oacute;n</a>       
</li>
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Registrarse 
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <li><a class="dropdown-item" href="/auth/signup/seller/{{parent_id}}">Como vendedor</a></li>
      <li><a class="dropdown-item" href="/auth/signup/client/{{parent_id}}" class="active">Como cliente</a></li>
    </ul>
</li>
{% endblock %}

{% block body %}
<div class="register">
    <h1>Reg&iacute;strate como cliente</h1>
    <form action="/auth/signup/client/{{parent_id}}" method="POST" autocomplete="off">
        <div class="form-group">
            <input type="text" name="username" placeholder="Nombre de usuario" id="username" required>
        </div>
        <div class="form-group">
            <input type="text" name="phone" placeholder="Tel&eacute;fono" id="phone" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" id="email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Contrase&ntilde;a" id="password" required>
        </div>

        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Registrarte">
    </form>
</div>

{% endblock %}
